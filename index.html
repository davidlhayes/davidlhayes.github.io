---
layout: front
---

<div class="heading text-center">
     <!-- Heading -->
     <h2>Portfolio</h2>
     <p>A sampling of projects I've created</p>
 </div>

  <div class="post-list">
    {% for post in site.posts %}
      <a class="post-link description text-center" href="{{ post.url | prepend: site.baseurl }}">
        <div class="project description" style="background-image: url({{ post.image }}); background-size: cover;">
          <div class="curtain">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2 class="description text-center">
              {{ post.title }}
            </h2>
            <p class="post-meta description text-center">{{ post.description | date: "%b %-d, %Y" }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>

</div>
